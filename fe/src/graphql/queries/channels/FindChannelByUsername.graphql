query FindChannelByUsername($username: String!) {
  findChannelByUsername(username: $username) {
    id
    username
    displayName
    avatar
    isVerified
    bio
    stream{
      id
      title
      isLive
      isChatEnabled
      isChatFollowersOnly
      isChatPremiumFollowersOnly
      thumbnailUrl
      category{
        id
        title
      }
    }
    sponsorshipPlans{
      id
      title
      description
      price
    }
    followings{
      id
    }
    socialLinks{
      title
      url
    }
  }
}
